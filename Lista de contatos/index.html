<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="listadecontatos">
        <section>
            <label for="">Nome:</label>
            <input type="text" id="nomeUsuario">
        </section>
        <section>
            <label for="">Telefone:</label>
            <input type="tel" id="telefoneUsuario">
        </section>
        <section>
            <button id="inserir">Inserir</button>
        </section>
        <section>
            <table id="tabela">
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Contatos</th>
                    <th>Ação</th>
                </tr>
            </table>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
